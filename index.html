</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form>

                <span>Username</span>
                <i></i>
            </div>

                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Signup</a>
            </div>
            <button class="btn">Login</button>
        </form>
    </div>
</body>
